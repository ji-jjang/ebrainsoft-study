<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        rel="stylesheet">
  <script crossorigin="anonymous"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      padding-bottom: 800px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1 class="text-center mb-4">관리자 로그인</h1>
  <form method="post" th:action="@{/admin/v1/login}">

    <div class="mb-3">
      <label class="form-label" for="email">이메일</label>
      <input class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required
             type="text">
    </div>

    <div class="mb-3">
      <label class="form-label" for="password">비밀번호</label>
      <input class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required
             type="password">
    </div>

    <div class="d-grid">
      <button class="btn btn-primary" type="submit">로그인 하기</button>
    </div>
  </form>
</div>

</body>
</html>
